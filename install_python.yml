- name: Python installation on linux
  hosts: twinpeaks
  become: true
  tasks:
    - name: Add nginx stable repository from PPA and install its signing key on Ubuntu target
      ansible.builtin.apt_repository:
        repo: ppa:deadsnakes/ppa

    - name: Update repositories cache and install "python 3.6" package
      ansible.builtin.apt:
        name: python3.6
        update_cache: yes
    - name: Install specified python requirements
      ansible.builtin.pip:
        requirements: /home/b/requirements.txt
    - name: Install bottle python package on version 0.11
      ansible.builtin.pip:
        name: numpy==1.19.1
    - name: Install bottle python package on version 0.11
      ansible.builtin.pip:
        name: pandas==1.1.1
    - name: Install bottle python package on version 0.11
      ansible.builtin.pip:
        name: cx-Oracle==8.0.0
